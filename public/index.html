<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>X High School</title>

      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->
  </head>
  <body>
    <!-- NavBar -->
    <nav class="navbar">
      <div class="container-fluid p-3 bg-success">
        <a class="navbar-brand p-2 text-white" href="#"
          ><strong>High School</strong></a
        >
        <p class="text-white"><em>Here is the motto</em></p>
      </div>
      <div
        class="container-fluid d-flex justify-content-center bg-success text-white"
        style="--bs-bg-opacity: 0.5"
      >
        <a class="nav-link active p-3" aria-current="page" href="#">Home</a>
        <a class="nav-link p-3" href="html/about.html">About</a>
        <a class="nav-link p-3" href="html/contact.html">Contact</a>
      </div>
    </nav>

    <!-- Landing section -->
    <section id="landing-page" class="vh-100 p-4">
      <div class="row h-100">
        <div
          id="carouselExampleAutoplaying"
          class="carousel slide h-75 py-3 px-4 col-xs-12 col-md-6"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner h-100">
            <div class="carousel-item active">
              <img src="images/hs.jpg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="images/hs-2.jpg" class="d-block w-100" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="images/hs-3.jpg" class="d-block w-100" alt="..." />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

        <div id="welcome-section" class="h-100 p-3 col-xs-12 col-md-6">
          <div class="p-2">
            <h1>Welcome to the High School Website</h1>
          </div>
          <div class="d-grid gap-2 p-2">
            <button class="btn btn-success py-3" type="button" >
              I am a Visitor
            </button>
            <button class="btn btn-success py-3 to-modal" type="button" data-bs-toggle="modal" data-bs-target="#exampleModalLong">
              I am a Parent/ Guardian
            </button>
            <button class="btn btn-success py-3 to-modal" type="button" data-bs-toggle="modal" data-bs-target="#exampleModalLong">
              I am a Student
            </button>
          </div>
        </div>
      </div>

    </section>

    <!-- Modal -->
    <section class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Sign In</h5>
            <button
              type="button"
              class="close"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
          </div class="col-xs-12 col-md-6 p3">
     
        
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="px-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
      
                  <!-- <h3 class="mb-3">Sign in</h3> -->
      
                  <div class="form-outline mb-2">
                    <input type="email" id="typeEmailX-2" class="form-control form-control-lg" />
                    <label class="form-label" for="typeEmailX-2">Email</label>
                  </div>
      
                  <div class="form-outline mb-2">
                    <input type="password" id="typePasswordX-2" class="form-control form-control-lg" />
                    <label class="form-label" for="typePasswordX-2">Password</label>
                  </div>
      
                  
                  <div class="form-check d-flex justify-content-start mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                    <label class="form-check-label" for="form1Example3"> Remember password </label>
                  </div>
      
                  <button class="btn btn-success btn-lg btn-block" type="submit" onclick="window.location.href='html/navigation.html'">Login</button>
      
                  <hr class="m-1">
      
                  <button class="btn btn-lg btn-block btn-primary my-2" style="background-color: #dd4b39;"
                    type="submit"><i class="fab fa-google me-2"></i> Sign in with google</button>
                  <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;"
                    type="submit"><i class="fab fa-facebook-f me-2"></i>Sign in with facebook</button>
                </div>
              </div>
            </div>
          </div>


          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
          </div>
        </div>
      </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
